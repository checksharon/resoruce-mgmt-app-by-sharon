<body class="h-screen overflow-hidden">

        <!-- Panel button column begins-->

        </div>
        <!-- Panel button column ends-->

    </div>
    <!-- Side panel ends -->

    <!-- Home page content begins -->
      <div class="basis-full sm:basis-3/4 h-screen overflow-auto bg-slate-100">
        <header class="sticky top-0 z-10 flex flex-row items-center justify-between bg-slate-600 py-3 p-8">

          <!-- Mobile The Remote Company Logo -->
          <img src="assets/company-logo.svg" alt="The Remote Company Logo" class="basis-1/4 sm:hidden">

          <!-- Dashboard Search bar -->
            <form class="hidden sm:block basis-5/6">
              <label class="mb-2 text-sm font-medium text-gray-900 sr-only" for="default-search">Search</label>
              <div class="relative">
                <div class="flex absolute inset-y-0 left-2.5 items-center pl-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input class="block py-5 px-12 w-full text-sm text-gray-900 bg-white rounded-3xl focus:bg-slate-50" type="search" id="default-search" placeholder="Search dashboard" required>
              </div>
            </form>

          <div class="flex flex-row sm:w-1/6 items-center">
            <!-- Notification icon --><button class="mr-4 sm:m-auto"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="30" height="30" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="#ebebeb" d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29c-.63.63-.19 1.71.7 1.71h13.17c.89 0 1.34-1.08.71-1.71L18 16z"/></svg></button>

            <div class="flex flex-row items-center">
              <!-- User profile image -->
                <img src ="assets/profile-image.svg" alt="User Profile Image SVG"/>

              <!-- Arrow down icon -->
                <button class="ml-1.5"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="14" height="14" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="#ebebeb" d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z"/></svg></button>

                </div>

          </div>
        </header>

        <!-- Folder grid view section begins -->

                    </div>
